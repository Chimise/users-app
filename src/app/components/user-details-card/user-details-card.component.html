<div
     class="grid grid-cols-1 gap-10 lg:gap-20 md:grid-cols-3 items-center p-8 rounded-xl shadow-md shadow-black/20 lg:grid-cols-4 2xl:p-10">
    <div class="shrink-0 flex items-center justify-center">
        <img [src]="userImage" [alt]="user.name" class="inline-block w-52 h-52 rounded-full" />
    </div>
    <div class="text-center md:text-left md:col-span-2 space-y-8 lg:col-span-3">
        <h2 class="text-accent/80 font-semibold text-3xl lg:text-4xl">
            {{user.name}}
        </h2>
        <dl class="flex items-center flex-wrap w-full">
            <div class="w-full py-4 pr-2 space-y-3 md:py-2 md:w-1/2 lg:w-1/3">
                <dt class="font-medium text-lg text-primary">Username</dt>
                <dd>{{user.username}}</dd>
            </div>
            <div class="w-full py-4 pr-2 space-y-4 md:py-2 md:w-1/2 lg:w-1/3">
                <dt class="font-medium text-lg text-primary">Phone Number</dt>
                <dd>{{user.phone}}</dd>
            </div>
            <div class="w-full py-4 pr-2 space-y-4 md:py-2 md:w-1/2 lg:w-1/3">
                <dt class="font-medium text-lg text-primary">Email Address</dt>
                <dd class="text-base text-accent font-medium ">{{user.email}}</dd>
            </div>
        </dl>
    </div>
</div>
